<h1><span>Media: Screenshots</span></h1>

<ul id="subnav">
	<li><span class="active">Screenshots</span></li>
	<li><a href="/de/medien/concept-art/">Concept Art</a></li>
</ul>

<p>Klicke auf ein Bild, um eine größere Version zu sehen. <a href="/de/medien/">Zurück zur Medien-Seite</a>.</p>

<ul class="gallery">
<% (1..67).each do |i| %>
	<li>
		<a href="/assets/images/media/screenshots/full/<%= i %>.jpg">
			<img src="<%= @site.config[:assets_base_url] %>/assets/images/media/screenshots/thumbnails/<%= i %>.jpg">
		</a>
	</li>
<% end %>
</ul>
