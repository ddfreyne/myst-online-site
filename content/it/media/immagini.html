<h1><span>Media: Immagini</span></h1>

<ul id="subnav">
	<li><span class="active">Immagini</span></li>
	<li><a href="/it/media/concept-art/">Concept Art</a></li>
</ul>

<p>Clicca su un'immagine per una versione ingrandita. <a href="/it/media/">Torna alla pagina dei Media</a>.</p>

<ul class="gallery">
<% (1..67).each do |i| %>
	<li>
		<a href="/assets/images/media/screenshots/full/<%= i %>.jpg">
			<img src="<%= @site.config[:assets_base_url] %>/assets/images/media/screenshots/thumbnails/<%= i %>.jpg">
		</a>
	</li>
<% end %>
</ul>
